<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubaExpress - Env칤os a Cuba</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa; /* Gris claro moderno */
      color: #333;
      font-size: 16px;
    }

    header {
      background: #6c5ce7; /* Morado vibrante */
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      border-bottom: 4px solid #5a4fcf; /* Morado m치s oscuro para contraste */
    }

    nav {
      display: flex;
      justify-content: center;
      background: #ffffff; /* Fondo blanco */
      padding: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 13px 25px;
      font-size: 18px;
      margin: 0 10px;
      border-radius: 6px;
      transition: 0.3s;
      background: rgba(108, 92, 231, 0.1); /* Fondo morado suave */
    }

    nav a:hover {
      background: rgba(108, 92, 231, 0.2); /* Morado m치s intenso al hacer hover */
      transform: scale(1.05);
    }

    .barra-mensaje {
      background: linear-gradient(135deg, #74b9ff, #0984e3); /* Azul vibrante */
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mensaje {
      position: absolute;
      left: 100%;
      animation: moverMensaje 12s linear infinite;
    }

    @keyframes moverMensaje {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    .converter-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
      margin: 50px auto;
    }

    h1 {
      color: #6c5ce7; /* Morado vibrante para t칤tulos */
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid #00b894; /* Verde vibrante */
      font-size: 18px;
      width: 100%;
      background: #f5f5f5;
      transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus {
      border-color: #6c5ce7; /* Morado vibrante */
      box-shadow: 0 0 10px rgba(108, 92, 231, 0.5); /* Sombra morada */
    }

    button {
      padding: 14px 20px;
      background-color: #00b894; /* Verde vibrante */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00a383; /* Verde m치s oscuro al hacer hover */
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #6c5ce7; /* Morado vibrante */
    }

    .error {
      color: #ff7675; /* Rojo vibrante */
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      nav {
        justify-content: space-around;
      }
    }

    @media screen and (max-width: 480px) {
      nav {
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: center;
        overflow-x: hidden;
      }
      nav a {
        font-size: 16px;
        padding: 10px 14px;
        margin: 0 5px;
        white-space: nowrap;
      }
    }
  </style>
 
</head>
<body>

  <nav>
    <a href="index.html">Shop</a>
    <a href="sobre-nosotros.html">Remesas</a>
    <a href="calculadora.html">Carrito</a>
  </nav>

  <div class="barra-mensaje">
    <span class="mensaje">춰Aprovecha un 15% de descuento en tu env칤o! 游닍 Env칤os r치pidos y seguros a Cuba.</span>
  </div>

  <div class="converter-container">
    <h1>Conversor de Monedas</h1>
    <input type="number" id="amount" placeholder="Monto" step="any">
    <select id="fromCurrency">
      <option value="USD">USD (D칩lar estadounidense)</option>
      <option value="EUR">EUR (Euro)</option>
      <option value="CUP">CUP (Peso Cubano)</option>
      <option value="MXN">MXN (Peso Mexicano)</option>
      <option value="GBP">GBP (Libra Esterlina)</option>
      <option value="JPY">JPY (Yen Japon칠s)</option>
      <option value="AUD">AUD (D칩lar australiano)</option>
      <option value="CAD">CAD (D칩lar canadiense)</option>
    </select>
    <select id="toCurrency">
      <option value="CUP">CUP (Peso Cubano)</option>
      <option value="USD">USD (D칩lar estadounidense)</option>
      <option value="EUR">EUR (Euro)</option>
      <option value="MXN">MXN (Peso Mexicano)</option>
      <option value="GBP">GBP (Libra Esterlina)</option>
      <option value="JPY">JPY (Yen Japon칠s)</option>
      <option value="AUD">AUD (D칩lar australiano)</option>
      <option value="CAD">CAD (D칩lar canadiense)</option>
    </select>
    
    <!-- Campos para la direcci칩n -->
    <input type="text" id="recipientName" placeholder="Nombre del destinatario">
    <input type="text" id="recipientAddress" placeholder="Direcci칩n de entrega">

    <button onclick="convertCurrency()">Convertir</button>
    <br><br>
    <!-- Bot칩n para compartir en WhatsApp -->
    <button id="whatsappButton" onclick="shareOnWhatsApp()">Enviar a WhatsApp</button>
    
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;

      // Tasas de cambio basadas en CUP
      const exchangeRates = {
        "USD": 347,
        "EUR": 350,
        "CUP": 1,
        "MXN": 16.8,
        "GBP": 425,
        "JPY": 4,
        "AUD": 540,
        "CAD": 475
      };

      if (isNaN(amount) || amount <= 0) {
        document.getElementById("error").textContent = "Por favor, ingresa un monto v치lido.";
        document.getElementById("result").textContent = '';
        return;
      }

      if (!exchangeRates[fromCurrency] || !exchangeRates[toCurrency]) {
        document.getElementById("error").textContent = "Moneda no v치lida.";
        document.getElementById("result").textContent = '';
        return;
      }

      // Convertir la moneda de origen a CUP
      const amountInCUP = amount * exchangeRates[fromCurrency];

      // Convertir de CUP a la moneda de destino
      const convertedAmount = amountInCUP / exchangeRates[toCurrency];

      document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
      document.getElementById("error").textContent = '';
    }

    function shareOnWhatsApp() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;
      const recipientName = document.getElementById("recipientName").value;
      const recipientAddress = document.getElementById("recipientAddress").value;

      // Validar campos obligatorios
      if (!amount || !recipientName || !recipientAddress) {
        document.getElementById("error").textContent = "Por favor, completa todos los campos.";
        return;
      }

      // Tasas de cambio
      const exchangeRates = {
        "USD": 347,
        "EUR": 350,
        "CUP": 1,
        "MXN": 16.8,
        "GBP": 425,
        "JPY": 4,
        "AUD": 540,
        "CAD": 475
      };

      const amountInCUP = amount * exchangeRates[fromCurrency];
      const convertedAmount = amountInCUP / exchangeRates[toCurrency];

      // Crear el mensaje
      const message = `Detalles del env칤o:\n\n` +
        `Nombre del destinatario: ${recipientName}\n` +
        `Direcci칩n de entrega: ${recipientAddress}\n` +
        `Monto: ${amount} ${fromCurrency}\n` +
        `Monto convertido: ${convertedAmount.toFixed(2)} ${toCurrency}`;

      // Enviar a WhatsApp
      const url = `https://wa.me/14136730995?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>

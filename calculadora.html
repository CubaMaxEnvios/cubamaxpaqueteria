<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubaExpress - Env칤os a Cuba</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa; /* Gris claro moderno */
      color: #333;
      font-size: 16px;
    }

    header {
      background: #6c5ce7; /* Morado vibrante */
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      border-bottom: 4px solid #5a4fcf; /* Morado m치s oscuro para contraste */
    }

    /* Men칰 y mensaje */
    nav {
      display: flex;
      justify-content: center;
      background: #ffffff; /* Fondo blanco */
      padding: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: #333;
      text-decoration: none;
      padding: 13px 25px;
      font-size: 18px;
      margin: 0 10px;
      border-radius: 6px;
      transition: 0.3s;
      background: rgba(108, 92, 231, 0.1); /* Fondo morado suave */
    }
    nav a:hover {
      background: rgba(108, 92, 231, 0.2); /* Morado m치s intenso al hacer hover */
      transform: scale(1.05);
    }

    .barra-mensaje {
      background: linear-gradient(135deg, #74b9ff, #0984e3); /* Azul vibrante */
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mensaje {
      position: absolute;
      left: 100%;
      animation: moverMensaje 12s linear infinite;
    }
    @keyframes moverMensaje {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0; /* Gris claro para bordes */
      text-align: left;
    }

    th {
      background-color: #6c5ce7; /* Morado vibrante */
      color: white;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
      color: #6c5ce7; /* Morado vibrante */
    }

    .acciones {
      text-align: center;
    }

    .eliminar {
      background: #ff7675; /* Rojo vibrante */
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .eliminar:hover {
      background: #d63031; /* Rojo m치s oscuro al hacer hover */
    }

    .whatsapp, .volver {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      padding: 12px;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    .whatsapp {
      background: #25D366; /* Verde de WhatsApp */
    }

    .whatsapp:hover {
      background: #1da851; /* Verde m치s oscuro al hacer hover */
    }

    .volver {
      background: #00b894; /* Verde vibrante */
    }

    .volver:hover {
      background: #00a383; /* Verde m치s oscuro al hacer hover */
    }

    @media screen and (max-width: 768px) {
      nav {
        justify-content: space-around;
      }
    }

    /* En m칩viles forzamos que el men칰 se muestre en una sola l칤nea, igual que en el pen칰ltimo c칩digo */
    @media screen and (max-width: 480px) {
      nav {
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: center;
        overflow-x: hidden; /* Evita el scroll horizontal */
      }
      nav a {
        font-size: 16px;
        padding: 10px 14px;
        margin: 0 5px;
        white-space: nowrap;
      }

      .container {
        padding: 15px;
      }

      .whatsapp, .volver {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Shop</a>
    <a href="sobre-nosotros.html">Remesas</a>
    <a href="calculadora.html">Carrito</a>
  </nav>

  <div class="barra-mensaje">
    <span class="mensaje">춰Aprovecha un 15% de descuento en tu env칤o! 游닍 Env칤os r치pidos y seguros a Cuba.</span>
  </div>

  <div class="container">
    <h2>Calculadora de Env칤os</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acci칩n</th>
        </tr>
      </thead>
      <tbody id="lista-productos"></tbody>
    </table>
    <p class="total">Total: $<span id="total">0</span></p>
    <a href="#" id="enviar-whatsapp" class="whatsapp">Enviar pedido a WhatsApp</a>
    <a href="index.html" class="volver">Volver a Productos</a>
  </div>

  <script>
    function obtenerParametros() {
      const params = new URLSearchParams(window.location.search);
      return {
        nombre: params.get("nombre"),
        precio: parseFloat(params.get("precio"))
      };
    }
  
    function cargarProductos() {
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      let listaProductos = document.getElementById("lista-productos");
      let totalElement = document.getElementById("total");
      let total = 0;
      listaProductos.innerHTML = "";
  
      productos.forEach((producto, index) => {
        let fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${producto.nombre}</td>
          <td>$${producto.precio.toFixed(2)}</td>
          <td class="acciones"><button class="eliminar" data-index="${index}">Eliminar</button></td>
        `;
        listaProductos.appendChild(fila);
        total += producto.precio;
      });
  
      totalElement.textContent = total.toFixed(2);
  
      document.querySelectorAll(".eliminar").forEach(button => {
        button.addEventListener("click", function() {
          let index = this.getAttribute("data-index");
          eliminarProducto(index);
        });
      });
    }
  
    function eliminarProducto(index) {
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      productos.splice(index, 1);
      localStorage.setItem("productos", JSON.stringify(productos));
      cargarProductos();
    }
  
    function enviarPedidoWhatsApp() {
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      if (productos.length === 0) {
        alert("El carrito est치 vac칤o.");
        return;
      }
      let total = productos.reduce((acc, prod) => acc + prod.precio, 0);
      let mensaje = "Hola, quiero realizar el siguiente pedido:%0A";
      productos.forEach(prod => {
        mensaje += `- ${prod.nombre}: $${prod.precio.toFixed(2)}%0A`;
      });
      mensaje += `%0ATotal: $${total.toFixed(2)}`;
      let url = `https://api.whatsapp.com/send?phone=14136730995&text=${mensaje}`;
      window.open(url, "_blank");
    }
  
    window.onload = function() {
      let producto = obtenerParametros();
      if (producto.nombre && !isNaN(producto.precio)) {
        let productos = JSON.parse(localStorage.getItem("productos")) || [];
        productos.push(producto);
        localStorage.setItem("productos", JSON.stringify(productos));
      }
      cargarProductos();
      document.getElementById("enviar-whatsapp").addEventListener("click", enviarPedidoWhatsApp);
    };
  </script>

</body>
</html>
